<body>
  <div class="wrapper">
    <div class="container">
      <div class="header">
        <h1>Agenda</h1>
      </div>

      <div class="citas-agenda">
        <div *ngFor="let event of myEvents" class="cita" [style.border-left-color]="event.color">
          <div class="cita-header">
            <span class="dia-semana">{{ event.dia }}</span>
            <span class="fecha">{{ event.fecha }}</span>
          </div>
          <div class="cita-detalle">
            <p><strong>Hora:</strong> {{ event.hora }}</p>
            <p><strong>Servicio:</strong> {{ event.motivo }}</p>
            <!-- TODO: revisar el .servico-->
            <p><strong>DuraciÃ³n estimada:</strong> {{ event.duracion }}</p>
            <p><strong>Paciente:</strong> {{ event.paciente }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
