  <body>
    <div class="container">
      <!-- Sección de perfil -->
      <div class="profile-header">
        <h1>Perfil</h1>
      </div>

      <div class="profile-content">
        <!-- Foto de perfil -->
        <div class="profile-photo">
          <img src="assets/images/user.jpg" alt="Foto de perfil">
        </div>

        <!-- Información del perfil - Columna Izquierda -->
        <div class="profile-info-left">
          <label>Nombre(s)</label>
          <div class="input-group">
            <input type="text" value="Hola">
            <span class="edit-icon"><i class="bi bi-pencil-square"></i></span>
          </div>

          <label>Apellido Paterno</label>
          <div class="input-group">
            <input type="text" value="Cucco">
            <span class="edit-icon"><i class="bi bi-pencil-square"></i></span>
          </div>

          <label>Apellido Materno</label>
          <div class="input-group">
            <input type="text" value="Pérez">
            <span class="edit-icon"><i class="bi bi-pencil-square"></i></span>
          </div>

          <label>Fecha de nacimiento</label>
          <div class="input-group">
            <input value="2000-08-25">
            <span class="edit-icon"><i class="bi bi-pencil-square"></i></span>
          </div>

          <label>Correo electrónico</label>
          <div class="input-group">
            <input type="email" value="nicole23@gmail.com">
            <span class="edit-icon"><i class="bi bi-pencil-square"></i></span>
          </div>

          <label>Alergias</label>
          <div class="input-group">
            <input type="text" value="No conocidas">
            <span class="edit-icon"><i class="bi bi-pencil-square"></i></span>
          </div>
        </div>

        <!-- Información del perfil - Columna Derecha -->
        <div class="profile-info-right">
          <label>Enfermedades crónicas</label>
          <div class="input-group">
            <input type="text" value="Hipertensión arterial">
            <span class="edit-icon"><i class="bi bi-pencil-square"></i></span>
          </div>

          <label>Tipo de sangre</label>
          <div class="input-group">
            <input type="text" value="A positivo">
            <span class="edit-icon"><i class="bi bi-pencil-square"></i></span>
          </div>

          <label>Contacto de emergencia</label>
          <div class="input-group">
            <input type="tel" value="(123) 456-7890">
            <span class="edit-icon"><i class="bi bi-pencil-square"></i></span>
          </div>

          <label>Historial odontológico</label>
          <div class="input-group">
            <textarea
              readonly>Última Visita: Enero 2024
              Tratamientos Previos:
              • Empaste en el diente 14 (molar superior izquierdo) en 2023
              • Extracción del diente 38 (molar inferior derecho) en 2023
              Historial de Problemas Dentales: Sensibilidad en dientes posteriores, dolor ocasional en encías</textarea>
          </div>

          <!-- Botones de acción -->
          <div class="action-buttons">
            <button class="save-btn">Editar</button>
            <!-- <button class="cancel-btn">Cancelar</button> -->
            <!-- <button class="save-btn">Guardar</button> -->
            <!-- <button class="save-btn" (click)="goEditar(admin.id)">Editar</button> -->
            <!-- <button class="save-btn" *matCellDef="let element"
             (click)="goEditar(element.id)">Editar</button> -->

          </div>


        </div>
      </div>



    </div>
